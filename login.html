<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/maeil_favicon.ico">
  <title>로그인 | 매일유업
  </title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/login.css">

</head>

<body>
  <div class="container">
    <div id="sub-header"></div>

    <section>
      <div class="login">
        <div class="login-type">
          <h1>로그인</h1>
          <a class="btn" href="#none"><i class="fas fa-mobile-alt"></i>휴대폰 번호로 로그인</a>
          <span class="or-text">또는</span>
          <a class="btn" href="#none"><i class="fas fa-envelope-open-text"></i>이메일로 로그인</a>
          <a class="btn" href="#none"><img src="images/kakao.png" alt=""> 카카오톡으로 로그인</a>
          <a class="btn" href="#none"><i class="fab fa-facebook"></i>페이스북으로 로그인</a>

        </div>
        <div class="login-footer">


          <input type="checkbox" id="chk">
          <label for="chk">
            로그인상태유지
          </label>
          <p>
            매일유업 방문이 처음이신가요? <a href="#none">회원가입 </a>
          </p>

        </div>



      </div>
    </section>
  </div>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="https://kit.fontawesome.com/3dee041feb.js" crossorigin="anonymous"></script>
  <script src="js/load-sub-header-html.js"></script>

</body>

</html>
